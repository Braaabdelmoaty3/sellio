<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <header>
        <nav>
            <a href="/">Sellio</a>
            <div>
                <a href="/">Home</a>
                <a href="/about">About</a>
                <a href="/login">Login</a>
                <a href="/register">Register</a>
            </div>
        </nav>
    </header>

    <main>
        <h1>Posts</h1>
        <div id="post-container">
            <!-- Loop through posts and display them here -->
            {% for post in posts %}
            <div class="post">
                <p>{{ post.bio }}</p>
                <div class="comments">
                    <h3>Comments</h3>
                    {% for comment in post.comments %}
                        <p>{{ comment }}</p>
                    {% endfor %}
                    <form action="/posts/{{ loop.index0 }}/comments" method="POST">
                        <input type="text" name="comment" placeholder="Leave a comment" required>
                        <button type="submit">Comment</button>
                    </form>
                </div>
            </div>
        {% endfor %}
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Sellio. All rights reserved.</p>
    </footer>
</body>
</html>
